<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="left">
      <div class="backgroundOdin">
        <img src="odin-lined.png" class="ODIN" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="right">
      <h2>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />Sign up
        <em>now</em> to get started.
      </h2>
      <form>
        <div class="tableDiv">
          <h3>Let's do this!</h3>
          <div class="formCol">
            <label for="first_name">FIRST NAME</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              placeholder="Thor"
            />
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="formCol">
            <label for="last_name">LAST NAME</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              placeholder="Odinson"
            />
            <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone" name="phone" />
            <label for="confirmPass">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPass" name="confirmPass" />
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have and account? <a href="/login">Log in</a></p>
    </div>
  </body>
</html>
